<script>
    if(areCookiesEnabled()){
        window.WwLogin({
            "id" : "wx_reg",
            "appid" : "wx8839ace7048d181b",
            "agentid" : "1000053",
            "redirect_uri" :"https%3A%2F%2Fcas.sustech.edu.cn%2Fcas%2Flogin%3Fwechat%3Dsuccess",
            "state" : "nIjOzGqFXZewHsSJ",
            "href" : "https://cas.sustc.edu.cn/cas/css/wechat.css",
        });
        var timer = null;
        var state = "nIjOzGqFXZewHsSJ";
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https:\/\/open.weixin.qq.com\/connect\/oauth2\/authorize?appid=wx8839ace7048d181b\u0026response_type=code\u0026scope=snsapi_base\u0026state=nIjOzGqFXZewHsSJ\u0026redirect_uri=https%3A%2F%2Fcas.sustech.edu.cn%2Fcas%2Flogin%3Fwechat%3Dcallback\u0026a=1#wechat_redirect",
            width: 268,
            height: 268,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.L
        });
        document.getElementById("qrcode").title = "";
    }else{
        $("#myTabContent").hide();
        $("#myTabTitle").hide();
    }
    function showWechatQR(){
        $('#wechatImg').addClass('active');
        $('#weworkImg').removeClass('active');
        changeStatus("default");
        timer = window.setInterval(showalert, 5000);
    }
    function hideWechatQR(){
        clearInterval(timer);
        $('#wechatImg').removeClass('active');
        $('#weworkImg').addClass('active');
    }
    function showalert() {
        $.get("?wechat=check&state="+state, {
        }, function(data) {
            var temp = eval(data);
            if(temp.status == 'cancel'){
                clearInterval(timer);
                changeStatus(temp.status)
                window.event.returnValue = false;
                //window.location.reload();
            }else if(temp.status == 'success'){
                clearInterval(timer);
                PostSubmit('',temp)
            }else if(temp.status == 'waiting'){
                changeStatus(temp.status)
            }else if(temp.status =='nocode'){
                clearInterval(timer);
                changeStatus(temp.status)
            }
        });
    }
    function changeStatus(status){
        if(status === 'cancel'){
            $("#wx_default_tip").hide();
            $("#wx_after_scan").hide();
            $("#wx_after_cancel").show();
            $("#wx_after_warning").hide();
        }else if(status === 'waiting'){
            $("#wx_default_tip").hide();
            $("#wx_after_scan").show();
            $("#wx_after_cancel").hide();
            $("#wx_after_warning").hide();
        }else if(status === 'default'){
            $("#wx_default_tip").show();
            $("#wx_after_scan").hide();
            $("#wx_after_cancel").hide();
            $("#wx_after_warning").hide();
        }else{
            $("#wx_default_tip").hide();
            $("#wx_after_scan").hide();
            $("#wx_after_cancel").hide();
            $("#wx_after_warning").show();
        }
    }
    function areCookiesEnabled() {
        if ($.cookie == undefined) {
            console.log("JQuery Cookie library is not defined")
            return;
        }

        $.cookie('cookiesEnabled', 'true');
        var value = $.cookie('cookiesEnabled');
        $.removeCookie('cookiesEnabled');
        return value != undefined;

    }
</script>
